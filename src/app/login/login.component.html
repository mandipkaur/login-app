<div class="container">
    <div class="row login-container" >
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
            <div class="form-group">
                <div class="row  login-input"> 
                    <input class="form-control" type="text"  formControlName="user" placeholder="Username" name="user"/>
                    <span class="alert-danger invalid-user" *ngIf="!loginForm.get('user').valid && loginForm.get('user').touched">Please enter username</span>
                </div>
                <div class="row login-input"> 
                    <input class="form-control" type="password" formControlName="password" placeholder="Password" name="password"/>
                    <span class="alert-danger invalid-user" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter username</span>
                </div>
        
            </div>
            <span class="alert-danger">{{error}}</span>
           <div class="row" style="justify-content: center;">
               <button class="btn btn-primary login-btn">Login</button>
           </div>
        </form>
    </div>
</div>
